{% extends 'studio/base.html' %}

{% block content %}

<p>Hello World!</p>
<div class="row">
{% for image in images %}

<div class="card col-4" style="width: 18rem;">
    <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.id }}">
    <div class="card-body">
      <p class="card-text">{{ image.title }}</p>
    </div>
</div>


{% empty %}
<div class="col-10">
  <h2 class="text-center">No Images Yet</h2>
</div>
{% endfor %}
</div>
{% endblock %}
