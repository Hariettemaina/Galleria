{% extends 'studio/base.html' %} 
{% block content %}
<div class="container">

  <div class="row">
    {% if images %}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for image in images %}
    <div class="card col-4" style="width: 18rem;">
        <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.id }}">
        <div class="card-body">
          <p class="card-text">{{ image.title }}</p>
        </div>
    </div>
    {% endfor %}
  {% endif %}
  
</div>
</div>
{% endblock %}
